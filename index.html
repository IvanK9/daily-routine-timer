<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> <!-- Include your CSS file -->
</head>
<body>
    <h1>Расписание дня</h1>

<!-- Форма для установки времени начала дня -->
<div class="time-form-container">
    <label for="startTimeInput">Начало дня:</label>
    <input type="time" id="startTimeInput" value="08:00">
    <button id="setStartTimeBtn">Установить</button>
</div>

    <div id="events" class="event-list">
        <!-- События будут добавлены программно -->
    </div>

    <div class="timer-group">
        <div class="timer hour">
            <div class="hand"><span></span></div>
            <div class="hand"><span></span></div>
        </div>
        <div class="timer minute">
            <div class="hand"><span></span></div>
            <div class="hand"><span></span></div>
        </div>
        <div class="timer second">
            <div class="hand"><span></span></div>
            <div class="hand"><span></span></div>
        </div>
        <div class="face">
            <h2 id="eventName">Расписание дня</h2>
            <p id="lazy">00:00:00</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
